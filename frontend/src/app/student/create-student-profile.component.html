

<mat-card class="create-profile-card">
  <mat-card-title>Create Student Profile</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="profile-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Name is required.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="profile-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Valid email is required.</mat-error>
      </mat-form-field>
      <div class="profile-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
          <mat-icon *ngIf="!loading">person_add</mat-icon>
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          Create Profile
        </button>
      </div>
      <div *ngIf="error" class="error">
        <mat-icon color="warn">error</mat-icon> {{ error }}
      </div>
      <div *ngIf="success" class="success">
        <mat-icon color="primary">check_circle</mat-icon> Profile created successfully!
      </div>
    </form>
  </mat-card-content>
</mat-card>
